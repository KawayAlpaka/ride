<div class="manage">
    <br><br><br>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">我的项目</h3>
            </div>
            <div class="panel-body">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th class="project-name">名称</th>
                        <th class="project-introduction">简介</th>
                        <th class="project-action">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="project in projects">
                        <td ng-bind="project.name"></td>
                        <td ng-bind="project.introduction"></td>
                        <td>
                            <button type="button" class="btn btn-default" ng-click="editProject(project)">管理项目</button>
                            <button type="button" class="btn btn-default" ng-click="enterProject(project)">进入项目</button>
                            <button type="button" class="btn btn-danger" ng-click="delProject(project)">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <div class="m-row">
                    <div class="pull-right">
                        <button class="btn btn-default" ng-click="newProject()">新建项目</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">我参与的项目</h3>
            </div>
            <div class="panel-body">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th class="project-name">名称</th>
                        <th class="project-introduction">简介</th>
                        <th class="project-action">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="project in memberProjects">
                        <td ng-bind="project.name"></td>
                        <td ng-bind="project.introduction"></td>
                        <td>
                            <button type="button" class="btn btn-default" ng-click="enterProject(project)">进入项目</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">我参观的项目</h3>
            </div>
            <div class="panel-body">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th class="project-name">名称</th>
                        <th class="project-introduction">简介</th>
                        <th class="project-action">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="project in guestProjects">
                        <td ng-bind="project.name"></td>
                        <td ng-bind="project.introduction"></td>
                        <td>
                            <button type="button" class="btn btn-default" ng-click="enterProject(project)">进入项目</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
