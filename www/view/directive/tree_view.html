<div style="margin-left: 18px">
    <div data-ng-repeat="node in mTreeData" >
        <!--<span ng-bind="'('+node.type[0]+ node.fileType[0] +')'"></span>-->
        <span ng-show="node.showState.extended == false && node.fn.canExtend()" ng-click="node.showState.extended = !node.showState.extended">+</span>
        <span ng-show="node.showState.extended == true && node.fn.canExtend()" ng-click="node.showState.extended = !node.showState.extended">-</span>
        <input type="checkbox" ng-if="node.type == 'case'" ng-model="node.checked">
        <img src="img/robot.png" alt="" ng-show="node.type == 'case'">
        <img src="img/cog.png" alt="" ng-show="node.type == 'keyword'">
        <img src="img/page_white.png" alt="" ng-show="node.fileType == 'file' && node.type == 'suite'">
        <img src="img/page_white_gear.png" alt="" ng-show="node.fileType == 'file' && node.type == 'resource'">
        <img src="img/folder.png" alt="" ng-show="node.fileType == 'dir'">
        <span data-ng-bind="node.name"
              data-ng-click="treeFunctions.click(node)"
              ng-right-click="treeFunctions.rightClick(node,$event)"
              ng-class="{selected:node.showState.selected}"></span>
        <tree-view ng-show="node.showState.extended == true" m-tree-data="node.children" tree-functions="treeFunctions"></tree-view>
    </div>
</div>
