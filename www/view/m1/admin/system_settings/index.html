<div class="container">
    <div>
        <button type="button" class="btn btn-default" ng-click="createSystemSetting()">新增设置</button>
        <button type="button" class="btn btn-default" ng-click="refreshSystemSetting()">刷新设置</button>
        <span ng-bind="msg"></span>
    </div>
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>key</th>
            <th>value</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="systemSetting in systemSettings">
            <td ng-bind="systemSetting.key"></td>
            <td ng-bind="systemSetting.value"></td>
            <td>
                <button type="button" class="btn btn-default btn-sm" ng-click="editSystemSetting(systemSetting)">编辑</button>
                <button type="button" class="btn btn-danger btn-sm" ng-click="delSystemSetting(systemSetting)">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
