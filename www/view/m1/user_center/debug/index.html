<div class="panel panel-default">
    <div class="panel-heading">调试选项</div>
    <div class="panel-body">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>名称</th>
                <th>方式</th>
                <th>参数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="option in options">
                <td ng-bind="option.name"></td>
                <td ng-bind="option.way"></td>
                <td ng-bind="stringify(option.params)"></td>
                <td>
                    <button type="button" class="btn btn-default btn-sm" ng-click="editOption(option)">编辑</button>
                    <button type="button" class="btn btn-danger btn-sm" ng-click="delOption(option)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <div class="m-row">
            <div class="pull-right">
                <button type="button" class="btn btn-default btn-sm" ng-click="createOption()">创建调试选项</button>
            </div>
        </div>
    </div>
</div>
